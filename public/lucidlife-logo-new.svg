<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E5D5B7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#C9A66B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A66B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4B876;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A66B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- X자 형태의 상단 부분 -->
  <path d="M160 50 C180 45 200 45 220 50 L280 50 C300 45 320 45 340 50 L300 100 L250 85 L200 100 Z" 
        fill="url(#goldGradient)" opacity="0.9"/>
  
