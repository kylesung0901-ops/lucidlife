        fill="url(#goldGradient)"/>
  
  <!-- 내부 곡선 -->
  <path d="M160 200 Q180 220 200 240 Q220 260 250 265 Q280 260 300 240 Q320 220 340 200 
           L340 280 Q340 300 320 310 L300 315 Q280 320 250 320 Q220 320 200 315 L180 310 Q160 300 160 280 Z" 
        fill="white" opacity="0.3"/>
  
  <!-- LUCIDLIFE 텍스트 -->
  <g transform="translate(250, 420)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="700" 
